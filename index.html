<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <button id="new-game" onclick="newGame()">NEW GAME</button>
      <div class="half">
        <h3 id="home">HOME</h3>
        <div class="score-panel">
          <p id="home-score">0</p>
        </div>
        <div class="score-buttons">
          <button id="home1" onclick="home1()">+ 1</button>
          <button id="home2" onclick="home2()">+ 2</button>
          <button id="home3" onclick="home3()">+ 3</button>
        </div>
      </div>
      <div class="half">
        <h3 id="guest">AWAY</h3>
        <div class="score-panel">
          <p id="guest-score">0</p>
        </div>
        <div class="score-buttons">
          <button id="guest1" onclick="guest1()">+ 1</button>
          <button id="guest2" onclick="guest2()">+ 2</button>
          <button id="guest3" onclick="guest3()">+ 3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
